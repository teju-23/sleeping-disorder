<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sleep Disorder Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      background-color: #f1f8ff;
      border: 1px solid #007BFF;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
      color: #007BFF;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sleep Disorder Classifier</h1>
    <p class="description">Enter your health and lifestyle data to predict your sleep disorder status.</p>

    <form id="predictForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="Age" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="Gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <select name="Occupation" required>
          <option>Doctor</option>
          <option>Nurse</option>
          <option>Engineer</option>
          <option>Teacher</option>
          <option>Accountant</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sleep">Sleep Duration (hrs):</label>
        <input type="number" step="0.1" name="Sleep Duration" required />
      </div>

      <div class="form-group">
        <label for="stress">Stress Level (1‚Äì10):</label>
        <input type="number" name="Stress Level" min="1" max="10" required />
      </div>

      <div class="form-group">
        <label for="heart">Heart Rate:</label>
        <input type="number" name="Heart Rate" required />
      </div>

      <div class="form-group">
        <label for="steps">Daily Steps:</label>
        <input type="number" name="Daily Steps" required />
      </div>

      <button type="submit">Predict Sleep Disorder</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "Predicting...";

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.innerHTML = `üõå You are likely affected by: <strong>${result.prediction}</strong>`;
        resultDiv.style.display = "block";
      } catch (error) {
        resultDiv.innerHTML = "‚ö†Ô∏è Failed to get prediction from backend.";
        resultDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
